<!DOCTYPE html>
<html>
<head>
<title>Happy Children's Day!</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 20px;
  }
  h1 {
    color: #ff69b4;
    font-size: 3em;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.2em;
    color: #333;
  }
  .celebration {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff0f5;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Happy Children's Day!</h1>
    <div class="celebration">
      <p>Wishing all the wonderful children a day filled with joy, laughter, and endless fun!</p>
      <p>May your innocence and curiosity light up the world.</p>
      <p>May you always feel loved and cherished.</p>
      <p>Remember to dream big and shine bright!</p>
      <p>Happy Children's Day!</p>
    </div>
  </div>
</body>
</html>
